language: ruby
sudo: false
dist: trusty

notifications:
  email: false

rvm: 2.5.3

stages:
  - lint
  - test

jobs:
  include:
    - stage: lint
      before_install:
        - gem install rubocop
        - ./scripts/setup.sh
      script:
        - rubocop
    - stage: test
      before_install:
        - ./scripts/setup.sh
      script:
        - bundle exec rake
